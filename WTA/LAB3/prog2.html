<!DOCTYPE html>
<html>
<head>
    <title>IMAGES</title>
</head>
<body>
<h1><b><center> NITK</center></b></h1>
<img src="https://static-collegedunia.com/public/college_data/images/appImage/15038956701443098931NITSurathkalNew.jpg" id="imgDemo" alt="HTML5 Icon" align="center" width="800" height="500"> 
<br><br>
 <button onclick="nxt()" id="btnOne">next</button>
<button onclick="prvs()" id="btnTwo">previous</button> 
<script>
var img = new Array("https://static-collegedunia.com/public/college_data/images/appImage/15038956701443098931NITSurathkalNew.jpg","https://qph.fs.quoracdn.net/main-qimg-8762fa7aa9790f1861b0b864cfb391f0-c","https://qph.fs.quoracdn.net/main-qimg-15e643875446d6029f811ebec7bb7b8a");
var imgElement = document.getElementById("imgDemo");
var i = 0;
var imgLen = img.length;
        function nxt()
        {
            if(i < imgLen-1)
                {
                    i++;
                }
            else{
                    i=0;                
                }

                imgElement.src = img[i];                    
        }

        function prvs()
        {
            if(i > 0)
                {
                    i--;
                }
            else
            {
                i = imgLen-1;
            }
                imgElement.src = img[i];                    
        }
</script>
</body>
</html>
