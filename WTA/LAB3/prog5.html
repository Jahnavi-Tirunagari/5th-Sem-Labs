<html>
<head>
<title>Amount</title>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
.box{
  border:1px solid black;
  padding :5px;
  width:13%;
  margin-left:300px;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Items</th>
    <th>Price/kg</th>
    <th>Quantity in Kgs</th>
  </tr>
  <tr>
    <td>Item1</td>
    <td id="Item1">100</td>
    <td><input type="text" name="price" id="id1" onkeyup="fun(1)"></td>
  </tr>
  <tr>
    <td>Item2</td>
    <td>40</td>
    <td><input type="text" name="price" id="id2" onkeyup="fun(2)"></td>
  </tr>
  <tr>
    <td>Item3</td>
    <td>25</td>
    <td><input type="text" name="price" id="id3" onkeyup="fun(3)"> </td>
  </tr>

</table>
Main TextBox:<br/>
	<textarea style="mainbox" id="main" value=""></textarea>
<script>
   function fun(){
  var x1=document.getElementById('id1').value;
  var x2=document.getElementById('id2').value;
  var x3=document.getElementById('id3').value;
var totalValue =100*(x1)+40*(x2)+25*(x3);

document.getElementById("main").value = totalValue;
}

</script>
</body>
</html>
